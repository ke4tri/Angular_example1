
<div class="container">

<!-- Getting information from cockpit -->
<app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)">
</app-cockpit>


<br>


  <hr>
  <div class="row">
    <div class="col-xs-12">
<!-- Displaying information into the server-element -->
      <app-server-element
       *ngFor="let serverElement of serverElements"
       [srvElement] = "serverElement">
      </app-server-element>

    </div>
  </div>
</div>
